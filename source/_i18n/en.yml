index:
  subtitle: A joint venture between the City Council of Madrid and The GovLab to improve people-driven policymaking
  intro: GovLab Madrid is an urban innovation laboratory that, through research, pilot project design, and training, helps to accelerate the adoption of innovations based on empirical evidence and citizen participation in the governmental sphere.
  what_we_do: What We Do
  what_we_do_body: >
      <p><span class="list-title">WE BUILD:</span> We develop and test new policies that enable innovative and effective solutions to the problems we are facing.</p>

      <p><span class="list-title">WE CONNECT:</span> We build national and international work networks in the field of innovation to gain deeper insights and develop new theoretical frameworks that improve governance.</p>

      <p><span class="list-title">WE ADVISE:</span> We evaluate and transfer data and analysis to the public sector about successful government innovations in the world and their impact on the lives of citizens.</p>

      <p><span class="list-title">WE TRAIN:</span> We train elected representatives, public employees, and civil society leaders in the use of new technological tools to address public challenges.</p>
  how_we_do_it: How We Do It
  how_we_do_it_body: >
      <p><span class="list-title">We map</span> opportunities to produce laws and policies in a collaborative way, studying the best participation policies around the world to improve the Decide Madrid platform.</p>

      <p><span class="list-title">We design</span> pilots to test new ways of institutionalizing citizen participation in the most important policies of the City Council of Madrid and we measure their impacts.</p>

      <p><span class="list-title">We develop</span> online training programs in participation, new technologies, and governance designed for public servants in the City Council of Madrid.</p>