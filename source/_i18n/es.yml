index:
  subtitle: Una joint venture del Ayuntamiento de Madrid y del The GovLab para mejorar la formulación de políticas impulsadas por los ciudadanos
  intro: El GovLab Madrid es un laboratorio de innovación urbana que, mediante la investigación, el diseño de proyectos piloto y la formación, tiene como objetivo acelerar la adopción de innovaciones basadas en la evidencia empírica y la participación ciudadana en el ámbito gubernamental.
  what_we_do: QUÉ HACEMOS
  what_we_do_body: >
      <p><span class="list-title">CONSTRUIMOS:</span> Desarrollamos y probamos nuevas políticas que habiliten soluciones innovadoras y eficaces a los problemas que estamos enfrentando.</p>

      <p><span class="list-title">CONECTAMOS:</span> Construimos redes de trabajo nacionales e internacionales en el ámbito de la innovación a través para ganar aprendizajes más profundos y desarrollar nuevos marcos teóricos que mejoren la gobernanza.</p>

      <p><span class="list-title">ASESORAMOS:</span> Evaluamos, transferimos datos y análisis al sector público sobre las innovaciones gubernamentales exitosas en el mundo y el impacto en la vida de los ciudadanos.</p>

      <p><span class="list-title">FORMAMOS:</span> Formamos a los representantes electos, empleados públicos, líderes de la sociedad civil, utilizando nuevas herramientas tecnológicas para abordar los desafíos públicos.</p>
  how_we_do_it: CÓMO LO HACEMOS
  how_we_do_it_body: >
      <p><span class="list-title">Mapeamos</span> oportunidades de producir leyes y políticas de forma colaborativa, estudiando las mejores políticas de participación alrededor del mundo para mejorar la plataforma Decide Madrid. </p>

      <p><span class="list-title">Diseñamos</span> pilotos de nuevas formas de institucionalización de la participación ciudadana en las políticas más importantes del Ayuntamiento de Madrid y medimos sus impactos. </p>

      <p><span class="list-title">Desarrollamos</span> programas online de formación en participación, nuevas tecnologías y gobernanza destinados a los empleados públicos del Ayuntamiento de Madrid.</p>